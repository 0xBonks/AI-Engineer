name: Dependency Security Check

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger
  push:
    paths:
      - 'requirements.txt'
      - 'requirements-dev.txt'

jobs:
  security-scan:
    name: Security Scan Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit safety
      
      - name: Run pip-audit
        run: |
          pip-audit --desc --format json --output pip-audit-report.json || true
          pip-audit --desc
      
      - name: Run Safety check
        run: |
          safety check --json --output safety-report.json || true
          safety check
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            pip-audit-report.json
            safety-report.json
      
      - name: Create Issue on Security Vulnerabilities
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Security Vulnerabilities Detected in Dependencies',
              body: 'The weekly security scan has detected vulnerabilities. Please review the workflow run and update affected dependencies.',
              labels: ['security', 'dependencies']
            })
  
  check-outdated:
    name: Check for Outdated Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check for outdated packages
        run: |
          pip list --outdated
      
      - name: Generate update report
        run: |
          echo "# Outdated Dependencies Report" > outdated-report.md
          echo "Generated: $(date)" >> outdated-report.md
          echo "" >> outdated-report.md
          pip list --outdated --format=columns >> outdated-report.md
      
      - name: Upload outdated report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-dependencies-report
          path: outdated-report.md
